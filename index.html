<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="public/logo.png" />
    <title>Undangan Seminar Proposal - Eka Mulyani Putri Pily</title>

    <!-- 1. Impor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Impor Font dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&family=Caveat:wght@700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- 3. Konfigurasi Kustom Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              // Font yang mirip dengan "Selamat"
              title: ["Fredoka", "cursive"],
              
              name: ["Caveat", "cursive"],
            },
            colors: {
              // Palet warna dari desain
              brand: {
                bg: "#F0F9FF", // Latar belakang (sky-50)
                grid: "#BAE6FD", // Latar belakang grid (sky-200)
                accent: "#FACC15", // Kuning (yellow-400)
                "accent-dark": "#EAB308", // Kuning hover (yellow-500)
                dark: "#1F2937", // Teks gelap (gray-800)
                light: "#6B7280", // Teks terang (gray-500)
                blue: "#0083efff",
                white: "ffffffff"
              },
            },
            // Animasi untuk doodle
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              spinSlow: {
                "0%": { transform: "rotate(0deg)" },
                "100%": { transform: "rotate(360deg)" },
              },
            },
            animation: {
              float: "float 4s ease-in-out infinite",
              spinSlow: "spinSlow 20s linear infinite",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-brand-bg font-sans">
    <!-- 4. Target Root untuk React -->
    <div id="root"></div>

    <!-- 5. Titik Masuk (Entry Point) Aplikasi Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
