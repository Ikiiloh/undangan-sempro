<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="public/logo.png" />
    <title>Undangan Sempro - Eka Mulyani Putri Pily</title>

    <meta property="og:title" content="Undangan Seminar Proposal" />
    
    <meta property="og:description" content="Oleh: Eka Mulyani Putri Pily. Klik untuk melihat detail acara." />
    
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://undangan-ekaaa-sempro.netlify.app/" />

    <meta property="og:image" content="https://undangan-ekaaa-sempro.netlify.app/logo.jpg" />
    
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- 1. Impor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Impor Font dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&family=Caveat:wght@700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- 3. Konfigurasi Kustom Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              // Font yang mirip dengan "Selamat"
              title: ["Fredoka", "cursive"],
              
              name: ["Caveat", "cursive"],
            },
            colors: {
              // Palet warna dari desain
              brand: {
                bg: "#F0F9FF", // Latar belakang (sky-50)
                grid: "#BAE6FD", // Latar belakang grid (sky-200)
                accent: "#FACC15", // Kuning (yellow-400)
                "accent-dark": "#EAB308", // Kuning hover (yellow-500)
                dark: "#1F2937", // Teks gelap (gray-800)
                light: "#6B7280", // Teks terang (gray-500)
                blue: "#0083efff",
                white: "ffffffff"
              },
            },
            // Animasi untuk doodle
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              spinSlow: {
                "0%": { transform: "rotate(0deg)" },
                "100%": { transform: "rotate(360deg)" },
              },
            },
            animation: {
              float: "float 4s ease-in-out infinite",
              spinSlow: "spinSlow 20s linear infinite",
            },
          },
        },
      };
    </script>
    <style>
        /* Pengaturan dasar untuk halaman */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body.loading {
            overflow: hidden;
        }

        /* Kontainer utama untuk loading screen */
        .loader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw; /* Lebar penuh viewport */
            height: 100vh; /* Tinggi penuh viewport */
            
            /* Warna latar belakang biru sesuai permintaan */
            background-color: #689df1; /* Ini adalah warna biru (Tailwind Blue-500) */
            position: fixed; /* Memastikan loader menutupi seluruh layar */
            top: 0;
            left: 0;
            z-index: 9999; /* Memastikan loader di atas konten lain */
        }

        /* Pembungkus untuk 4 kotak, diputar 45 derajat */
        .loader {
            width: 80px; /* Ukuran loader */
            height: 80px;
            
            /* Ini bagian "mereng" (memutar 45 derajat) */
            transform: rotate(45deg);
            
            /* Menggunakan grid untuk menyusun 4 kotak kecil */
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px; /* Jarak antar kotak */
        }

        /* Gaya untuk masing-masing kotak kecil */
        .box {
            width: 100%;
            height: 100%;
            
            /* Warna kotak putih sesuai permintaan */
            background-color: white;
            
            border-radius: 8px; /* Sedikit lengkungan di sudut */
            
            /* Menjalankan animasi 'blink' */
            animation: blink 1.2s infinite ease-in-out;
        }

        /* Definisi animasi 'blink' */
        @keyframes blink {
            0%, 100% {
                /* Mulai dan akhir: kotak sedikit mengecil dan transparan */
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                /* Tengah animasi: ukuran normal dan solid */
                transform: scale(1);
                opacity: 1;
            }
        }

        /* * Memberi jeda (delay) animasi yang berbeda untuk setiap kotak.
          * Ini menciptakan efek putaran yang berurutan.
          * Urutannya: box-4 -> box-2 -> box-1 -> box-3 (searah jarum jam)
        */
        
        /* Kotak 1: Kiri atas */
        .box-1 {
            animation-delay: 0.3s;
        }
        
        /* Kotak 2: Kanan atas */
        .box-2 {
            animation-delay: 0.15s;
        }
        
        /* Kotak 3: Kiri bawah */
        .box-3 {
            animation-delay: 0.45s;
        }
        
        /* Kotak 4: Kanan bawah */
        .box-4 {
            animation-delay: 0s;
        }

    </style>
  </head>
  <body class="bg-brand-bg font-sans loading">
    <!-- Ini adalah elemen untuk loading screen -->
    <div id="loading-screen" class="loader-container">
        <div class="loader">
            <!-- 4 kotak kecil yang menyusun loader -->
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
        </div>
    </div>
    <!-- 4. Target Root untuk React -->
    <div id="root"></div>

    <!-- 5. Titik Masuk (Entry Point) Aplikasi Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
